<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body class="sfondo_index p-4" background="assets/sfondo_index.png">
    <div class="div_signup">
      <img src="assets/logo.png" class="logo" />
      <div class="card" id="signup_box">
        <div class="card-body">
          <form id="signup-form">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control mb-2" placeholder="Inserisci Email" name="email" required />

            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Inserisci Password"
              name="password"
              required
            />

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-block mb-2">Signup</button>
            </div>
          </form>
          <div>Sei gi√† registrato? <a href="index.html" style="color: #ff5733">Login </a></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="signup.js"></script>
</html>
