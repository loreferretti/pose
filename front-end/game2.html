<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pose recognizer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body style="overflow-x: hidden;overflow-y: hidden;">
    <div id="game-loading" class="position-absolute w-100 h-100 d-flex flex-column justify-content-center">
      <img src="assets/caricamento.jpg" alt="Caricamento..." class="img-fluid h-100" />
    </div>
    <div id="main2">
      <div class="canvas-container" style="height:46%;"><canvas id="imgCanvas"></canvas></div>
      <div class="flex-container-game2">
        <div class="timer-div d-flex flex-column justify-content-center">
            <span id="timer1">00:00:00</span>
        </div>
        <div class="timer-div d-flex flex-column justify-content-center">
            <span id="timer2">00:00:00</span>
        </div>
        <div class="score-container2 d-flex flex-column justify-content-center px-4 text-white">
            <div class="progress w-100">
              <div id="score1" class="progress-bar bg-secondary" role="progressbar"></div>
            </div>
        </div>
        <div class="score-container2 d-flex flex-column justify-content-center px-4 text-white">
            <div class="progress w-100">
              <div id="score2" class="progress-bar bg-secondary" role="progressbar"></div>
            </div>
        </div>
        <div class="canvas-container" style="height:100%;flex: 50% 1 1;"><canvas id="camCanvas1"></canvas></div>
        <div class="canvas-container" style="height:100%;flex: 50% 1 1;"><canvas id="camCanvas2"></canvas></div>
      </div>
    </div>
    <video id="video" autoplay playsinline position="absolute"></video>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="game2.js"></script>
</html>
